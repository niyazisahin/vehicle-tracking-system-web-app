<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kullanıcı Paneli</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/timeline.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/startmin.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/morris.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/range_slider.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kullanıcı Paneli</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/index" class="active"><i class="fa fa-dashboard fa-fw"></i> Anasayfa</a>
                        </li>
                        <li>
                            <a href="/vehicles" class="active"><i class="fa fa-dashboard fa-fw"></i> Araçlar</a>
                        </li>
                        <li>
                            <a href="/logout" class="active"><i class="fa fa-dashboard fa-fw"></i> Çıkış</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Sayfa Başlığı</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">

                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-clock-o fa-fw"></i> Sahip Olduğunuz Araçların Listesi
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover"
                                        id="dataTables-example">

                                        <thead>
                                            <tr>
                                                <th>Araç ID</th>
                                                <th>Başlangıç</th>
                                                <th>Bitiş</th>
                                                <th>Haritada Göster</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {% for row in data %}
                                            <tr>
                                                <th>{{ row.VehicleID}}</th>
                                                <th>
                                                    <div class="slidecontainer">
                                                        <label for="appt">Select a time:</label>
                                                                <input type="time" id="myRange{{row.VehicleID}}" name="appt" value="12:00">
                                                    </div>
                                                    
                                                </th>
                                                <th>
                                                    <div class="slidecontainer">
                                                        <label for="appt">Select a time:</label>
                                                                <input type="time" id="myRange2{{row.VehicleID}}" name="appt" value="12:00">
                                                    </div>
                                                    
                                                </th>
                                                <th><a id="submitLink{{row.VehicleID}}" href="/map?vehicle-id={{row.VehicleID}}&slider-value"><button
                                                            class="btn btn-primary" href="#">Haritada
                                                            Göster</button></a></th>
                                                            <script>
                                                                var slider{{row.VehicleID}} = document.getElementById("myRange{{row.VehicleID}}");
                                                                var slider2{{row.VehicleID}} = document.getElementById("myRange2{{row.VehicleID}}");
                                                                
                                                                
                                                                var submit{{row.VehicleID}} = document.getElementById("submitLink{{row.VehicleID}}");
        
                                                                var link{{row.VehicleID}} = "/map?vehicle-id={{row.VehicleID}}&slider-value"
        
                                                                
                                                                submit{{row.VehicleID}}.href = link{{row.VehicleID}} + "=" + slider{{row.VehicleID}}.value + "&slider2-value=" +slider2{{row.VehicleID}}.value;
        
                                                                slider{{row.VehicleID}}.oninput = function () {
                                                                    
                                                                    submit{{row.VehicleID}}.href = link{{row.VehicleID}} + "=" + this.value + "&slider2-value=" +slider2{{row.VehicleID}}.value;
                                                                }
                                                                slider2{{row.VehicleID}}.oninput = function () {
                                                                    
                                                                    submit{{row.VehicleID}}.href = link{{row.VehicleID}} + "=" + slider{{row.VehicleID}}.value + "&slider2-value=" +slider2{{row.VehicleID}}.value;
                                                                }
                                                            </script>
                                            </tr>
                                            {% endfor %}

                                            <tr>
                                                <th>Tümü</th>
                                                <th>
                                                    <div class="slidecontainer">
                                                        <label for="appt">Select a time:</label>
                                                                <input type="time" id="myRange999" name="appt" value="12:00">
                                                    </div>
                                                    
                                                </th>
                                                <th>
                                                    <div class="slidecontainer">
                                                        <label for="appt">Select a time:</label>
                                                                <input type="time" id="myRange2999" name="appt" value="12:00">
                                                    </div>
                                                    
                                                </th>
                                                <th><a id="submitLink999" href="/map?vehicle-id=999&slider-value"><button
                                                            class="btn btn-primary" href="#">Haritada
                                                            Göster</button></a></th>
                                                            <script>
                                                                var slider999 = document.getElementById("myRange999");
                                                                var slider2999 = document.getElementById("myRange2999");
                                                                
                                                                
                                                                var submit999 = document.getElementById("submitLink999");
        
                                                                var link999 = "/map?vehicle-id=999&slider-value"
        
                                                                
                                                                submit999.href = link999 + "=" + slider999.value + "&slider2-value=" +slider2999.value;
        
                                                                slider999.oninput = function () {
                                                                    
                                                                    submit999.href = link999 + "=" + this.value + "&slider2-value=" +slider2999.value;
                                                                }
                                                                slider2999.oninput = function () {
                                                                    
                                                                    submit999.href = link999 + "=" + slider999.value + "&slider2-value=" +slider2999.value;
                                                                }
                                                            </script>
                                            </tr>

                                        </tbody>


                                    </table>

                                </div>
                            </div>
                            <div class="panel-body">
                                <form method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/raphael.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/startmin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morris-data.js') }}"></script>
</body>

</html>
